<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="Container">
            <div class="Content">
                <div class="Rer_Menu">

                    <div class="Label_Reg">
                        <h1 class="LabelReg">Register</h1>
                    </div>

                    <div class="info_reg">
                        <input type="text" placeholder="Full Name" class="Name reg">
                        <input type="email" placeholder="E-mail" class="Email reg">
                        <input type="text" placeholder="Phone" class="Phone reg">
                        <input type="password" placeholder="Password" class="Password reg">
                        <input type="password" placeholder="Confirm Password" class="Confirm Password reg">
                    </div>

                    <div class="button_reg">
                        <button class="Reg_Btn">Register</button>
                        <button class="HaveAC_Btn">Have account?Sign In</button>
                    </div>

                </div>

                <div class="Log_menu" style="display: none">

                    <div class="Label_Login">
                        <h1 class="LabelLog">Login</h1>
                    </div>

                    <div class="loginUser">
                            <input type="text" placeholder="Username" class="login log">
                            <input  type="password" placeholder="Password" class="password log">
                    </div>

                    <div class="button_log">

                        <button class="Log_Btn" style="opacity: 0.5" disabled>LOGIN</button>
                        <button class="Reg_Btn_Log hide">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
